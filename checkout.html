<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/favicon" href="icon/favicon.ico" />
</head>
<body>
  <header>
    <div class="logo"><img src="Images/Logo.gif" alt="Logo" /></div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>

    <nav id="navMenu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="processors.html">Processors</a></li>
        <li><a href="graphic-cards.html">Graphic Cards</a></li>
        <li><a href="motherboards.html">Motherboards</a></li>
        <li><a href="memory.html">Memory</a></li>
        <li><a href="storage.html">Storage Devices</a></li>
        <li><a href="checkout.html">Checkout</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="checkout-section">
      <h2>ㅤㅤㅤ</h2>
      <h2>ㅤㅤㅤ</h2>
      

      <table id="checkout-table" class="cart-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Unit Price ($)</th>
            <th>Total ($)</th>
          </tr>
        </thead>
        <tbody>
          <!-- JavaScript will populate this -->
        </tbody>
      </table>

      <div class="checkout-summary">
        <p><strong>Total: $<span id="total-price">0.00</span></strong></p>
      </div>
    </section>

    <section class="payment-section">
      <h3>Payment Information</h3>
      <form id="payment-form">
        <table class="form-table">
          <tr>
            <td><label for="name">Full Name:</label></td>
            <td><input type="text" id="name" required /></td>
          </tr>
          <tr>
            <td><label for="address">Address:</label></td>
            <td><input type="text" id="address" required /></td>
          </tr>
          <tr>
            <td><label for="card">Credit Card:</label></td>
            <td><input type="text" id="card" required /></td>
          </tr>
          <tr>
            <td colspan="2" class="centered">
              <button type="submit" class="pay-button">Pay Now</button>
            </td>
          </tr>
        </table>
      </form>
      <p id="thank-you-message"></p>
    </section>
    
  </main>
  <footer>
    <p>&copy; 2025 Gamers Forge</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
